<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ironing Bill Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .rate-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .rate-item label {
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .clothing-icon {
            font-size: 1.2em;
        }

        input[type="number"] {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .quantity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .quantity-item {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8edff 100%);
            border-radius: 15px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .quantity-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .quantity-item label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .quantity-input {
            width: 80px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .bill-section {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #27ae60;
        }

        .bill-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .shop-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .bill-date {
            color: #666;
            font-size: 0.9em;
        }

        .bill-items {
            margin-bottom: 20px;
        }

        .bill-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .bill-row:last-child {
            border-bottom: none;
        }

        .item-details {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-name {
            font-weight: 600;
            color: #333;
        }

        .item-quantity {
            color: #666;
            font-size: 0.9em;
        }

        .item-amount {
            font-weight: 600;
            color: #333;
        }

        .bill-total {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.4);
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .currency {
            color: #27ae60;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .rates-grid {
                grid-template-columns: 1fr;
            }
            
            .quantity-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            .quantity-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Receipt styling for download */
        .receipt-download {
            background: white;
            padding: 30px;
            width: 400px;
            font-family: 'Courier New', monospace;
            color: #333;
            line-height: 1.4;
        }

        .receipt-download .shop-name {
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .receipt-download .bill-date {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px dashed #333;
        }

        .receipt-download .bill-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .receipt-download .bill-total {
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëî Ironing Bill Calculator</h1>
        
        <div class="section">
            <h2>‚öôÔ∏è Set Base Rates (‚Çπ per piece)</h2>
            <div class="rates-grid">
                <div class="rate-item">
                    <label for="shirtRate">
                        <span class="clothing-icon">üëî</span>
                        Shirt Rate
                    </label>
                    <input type="number" id="shirtRate" value="15" min="1" step="0.5">
                </div>
                <div class="rate-item">
                    <label for="pantRate">
                        <span class="clothing-icon">üëñ</span>
                        Pant Rate
                    </label>
                    <input type="number" id="pantRate" value="20" min="1" step="0.5">
                </div>
                <div class="rate-item">
                    <label for="kurtaRate">
                        <span class="clothing-icon">ü•ª</span>
                        Kurta Rate
                    </label>
                    <input type="number" id="kurtaRate" value="25" min="1" step="0.5">
                </div>
            </div>
        </div>

        <div class="section">
            <h2>üìù Enter Quantities</h2>
            <div class="quantity-grid">
                <div class="quantity-item">
                    <label for="shirtQty">üëî Shirts</label>
                    <input type="number" id="shirtQty" class="quantity-input" value="0" min="0">
                </div>
                <div class="quantity-item">
                    <label for="pantQty">üëñ Pants</label>
                    <input type="number" id="pantQty" class="quantity-input" value="0" min="0">
                </div>
                <div class="quantity-item">
                    <label for="kurtaQty">ü•ª Kurtas</label>
                    <input type="number" id="kurtaQty" class="quantity-input" value="0" min="0">
                </div>
            </div>
            <button class="calculate-btn" onclick="calculateBill()">Calculate Bill</button>
        </div>

        <div class="bill-section" id="billSection">
            <div class="bill-header">
                <div class="shop-name">PREMIUM IRONING SERVICE</div>
                <div class="bill-date" id="billDate"></div>
            </div>

            <div class="bill-items" id="billItems">
                <!-- Bill items will be populated here -->
            </div>

            <div class="bill-total">
                <div class="total-row">
                    <span>TOTAL AMOUNT:</span>
                    <span class="currency" id="totalAmount">‚Çπ0.00</span>
                </div>
            </div>

            <button class="download-btn" onclick="downloadReceipt()">üì± Download Receipt as Image</button>
            <button class="reset-btn" onclick="resetForm()">üîÑ Start New Bill</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        function calculateBill() {
            // Get rates
            const shirtRate = parseFloat(document.getElementById('shirtRate').value) || 0;
            const pantRate = parseFloat(document.getElementById('pantRate').value) || 0;
            const kurtaRate = parseFloat(document.getElementById('kurtaRate').value) || 0;

            // Get quantities
            const shirtQty = parseInt(document.getElementById('shirtQty').value) || 0;
            const pantQty = parseInt(document.getElementById('pantQty').value) || 0;
            const kurtaQty = parseInt(document.getElementById('kurtaQty').value) || 0;

            // Check if at least one item is selected
            if (shirtQty === 0 && pantQty === 0 && kurtaQty === 0) {
                alert('Please enter at least one item quantity!');
                return;
            }

            // Calculate totals
            const shirtTotal = shirtQty * shirtRate;
            const pantTotal = pantQty * pantRate;
            const kurtaTotal = kurtaQty * kurtaRate;
            const grandTotal = shirtTotal + pantTotal + kurtaTotal;

            // Update bill date
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-IN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('billDate').textContent = dateStr;

            // Generate bill items
            let billHTML = '';
            
            if (shirtQty > 0) {
                billHTML += `
                    <div class="bill-row">
                        <div class="item-details">
                            <span class="clothing-icon">üëî</span>
                            <div>
                                <div class="item-name">Shirts</div>
                                <div class="item-quantity">${shirtQty} √ó ‚Çπ${shirtRate.toFixed(2)}</div>
                            </div>
                        </div>
                        <div class="item-amount">‚Çπ${shirtTotal.toFixed(2)}</div>
                    </div>
                `;
            }

            if (pantQty > 0) {
                billHTML += `
                    <div class="bill-row">
                        <div class="item-details">
                            <span class="clothing-icon">üëñ</span>
                            <div>
                                <div class="item-name">Pants</div>
                                <div class="item-quantity">${pantQty} √ó ‚Çπ${pantRate.toFixed(2)}</div>
                            </div>
                        </div>
                        <div class="item-amount">‚Çπ${pantTotal.toFixed(2)}</div>
                    </div>
                `;
            }

            if (kurtaQty > 0) {
                billHTML += `
                    <div class="bill-row">
                        <div class="item-details">
                            <span class="clothing-icon">ü•ª</span>
                            <div>
                                <div class="item-name">Kurtas</div>
                                <div class="item-quantity">${kurtaQty} √ó ‚Çπ${kurtaRate.toFixed(2)}</div>
                            </div>
                        </div>
                        <div class="item-amount">‚Çπ${kurtaTotal.toFixed(2)}</div>
                    </div>
                `;
            }

            document.getElementById('billItems').innerHTML = billHTML;
            document.getElementById('totalAmount').textContent = `‚Çπ${grandTotal.toFixed(2)}`;

            // Show bill section
            document.getElementById('billSection').style.display = 'block';
            document.getElementById('billSection').scrollIntoView({ behavior: 'smooth' });
        }

        function downloadReceipt() {
            // Create a receipt element for download
            const receiptElement = document.createElement('div');
            receiptElement.className = 'receipt-download';
            
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-IN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            receiptElement.innerHTML = `
                <div class="shop-name">PREMIUM IRONING SERVICE</div>
                <div class="bill-date">${dateStr}</div>
                <div style="border-bottom: 2px dashed #333; margin-bottom: 15px; padding-bottom: 10px;">
                    Bill ID: #IR${Date.now().toString().slice(-6)}
                </div>
                ${document.getElementById('billItems').innerHTML}
                <div style="border-top: 2px dashed #333; margin-top: 15px; padding-top: 10px; text-align: center;">
                    <strong>TOTAL: ${document.getElementById('totalAmount').textContent}</strong>
                </div>
                <div style="text-align: center; margin-top: 20px; font-size: 12px; color: #666;">
                    Thank you for your business!<br>
                    Keep this receipt until clothes are collected
                </div>
            `;

            // Temporarily add to body for rendering
            receiptElement.style.position = 'fixed';
            receiptElement.style.left = '-9999px';
            document.body.appendChild(receiptElement);

            // Use html2canvas to convert to image
            html2canvas(receiptElement, {
                backgroundColor: '#ffffff',
                scale: 2,
                useCORS: true,
                allowTaint: true
            }).then(canvas => {
                // Create download link
                const link = document.createElement('a');
                link.download = `ironing-receipt-${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}-${now.getHours().toString().padStart(2,'0')}${now.getMinutes().toString().padStart(2,'0')}.png`;
                link.href = canvas.toDataURL('image/png');
                
                // Trigger download
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Remove temporary element
                document.body.removeChild(receiptElement);
                
                // Show success message
                showNotification('Receipt downloaded successfully! üì±');
            }).catch(error => {
                console.error('Error generating receipt:', error);
                alert('Error generating receipt. Please try again.');
                document.body.removeChild(receiptElement);
            });
        }

        function resetForm() {
            // Reset all quantities
            document.getElementById('shirtQty').value = '0';
            document.getElementById('pantQty').value = '0';
            document.getElementById('kurtaQty').value = '0';
            
            // Hide bill section
            document.getElementById('billSection').style.display = 'none';
            
            // Scroll to top
            document.querySelector('h1').scrollIntoView({ behavior: 'smooth' });
            
            showNotification('Form reset! Ready for new bill üîÑ');
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                font-weight: 600;
                max-width: 300px;
                transform: translateX(100%);
                transition: transform 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);

            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Auto-calculate when quantities change
        document.getElementById('shirtQty').addEventListener('input', autoCalculate);
        document.getElementById('pantQty').addEventListener('input', autoCalculate);
        document.getElementById('kurtaQty').addEventListener('input', autoCalculate);

        function autoCalculate() {
            const shirtQty = parseInt(document.getElementById('shirtQty').value) || 0;
            const pantQty = parseInt(document.getElementById('pantQty').value) || 0;
            const kurtaQty = parseInt(document.getElementById('kurtaQty').value) || 0;
            
            if (shirtQty > 0 || pantQty > 0 || kurtaQty > 0) {
                calculateBill();
            }
        }
    </script>
</body>
</html>
