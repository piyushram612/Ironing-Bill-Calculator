<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laundry Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Laundry Tracker</h1>
        
        <div class="form-group">
            <label>Shirts: <input type="number" id="shirts" min="0"></label>
            <label>Pants: <input type="number" id="pants" min="0"></label>
            <label>Kurtas: <input type="number" id="kurtas" min="0"></label>
        </div>

        <div class="form-group">
            <label>Rate per Shirt: ₹<input type="number" id="rateShirt" min="0"></label>
            <label>Rate per Pant: ₹<input type="number" id="ratePant" min="0"></label>
            <label>Rate per Kurta: ₹<input type="number" id="rateKurta" min="0"></label>
        </div>

        <button onclick="generateBill()">Generate Bill</button>
        <button onclick="downloadReceipt()">Download Receipt</button>

        <div id="bill" class="bill">
            <h2>Receipt</h2>
            <p id="billDetails">Fill in the items and click Generate Bill.</p>
        </div>
    </div>

    <script src="html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
